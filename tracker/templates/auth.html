{% load staticfiles %}
<html>
<head>
	<meta charset="utf-8">
	<title>Авторизация</title>
	<link rel="stylesheet" type="text/css" href="{% static "tracker/css/styleauth.css" %}" />
	<!-- icon fonts font Awesome -->
	<link href="{% static "tracker/css/font-awesome.min.css" %}" rel="stylesheet">

	<!-- Custom Styles -->
	<link href="{% static "tracker/css/style.css" %}" rel="stylesheet">
	<script type="text/javascript" src="http://code.jquery.com/jquery-latest.min.js"></script>
	<script src="http://www.modernizr.com/downloads/modernizr-latest.js"></script>
	<script type="text/javascript" src="{% static "tracker/js/placeholder.js" %}"></script>
</head>
<body>
	<form id="slick-login" method="post">
        <img style="margin-left: -25%; width: 150%; padding-bottom: 35%" src="{% static "tracker/img/SMC.png" %}">
		<label for="username">Логин:</label><input type="text" name="username" class="placeholder" placeholder="Логин" id="username" style="background-color: #f2cd84">
		<label for="password">Пароль:</label><input type="password" name="password" class="placeholder" placeholder="Пароль" id="password" style="background-color: #f2cd84">
		<input type="submit" value="Войти">
        <img id="bottom_img" style="opacity: 0.7; margin-left: -25%; width: 150%; margin-top: 35%" src="{% static "tracker/img/bottom_bar.png" %}">
	</form>
</body>
</html>
